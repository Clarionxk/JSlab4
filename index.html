<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pop up</title>
</head>
<body>

<button onclick="openwin()">Open Window</button>
<button onclick="closewin()">Close Window</button>


<script>
    function openwin()
    {
        window.open("https://www.linkedin.com", "_blank");

    }
    function closewin(){

        window.close();
    }

</script>

</body>
</html>
